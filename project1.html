<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    </head>
    <body>
        <a-scene>
            <!-- HEAD -->
            <a-sphere position = "0 3 0" radius = "2" color = "blue" ></a-sphere>
            <!-- NECK -->
            <a-box position = "0 1 0" color = "red" ></a-box>
            <!-- BODY -->
            <a-sphere position = "0 -2 0" radius = "3" color = "green"></a-sphere>
            <!-- FEET -->
            <a-triangle position = "1 -5 0" color = "red" width = "100" height = "100"></a-triangle>
            <a-triangle position = "-1 -5 0" color = "red" width = "100" height = "100"></a-triangle>
            <!-- EYES -->
            <a-circle position = "0.75 3 2" radius = 0.5 color = "white" ></a-circle>
            <a-circle position = "-0.75 3 2" radius = 0.5 color = "white" ></a-circle>
            <!-- MOVING PUPIlS -->
            <a-sphere position = "0.75 2 2" radius = 0.25 color = "black"  animation = "property:position; from:0.75 2.8 2 ;to:0.75 3.2;dir:alternate;loop:true;dur:1000"></a-sphere>
            <a-sphere position = "-0.75 2 2" radius = 0.25 color = "black" animation = "property:position; from:-0.75 2.8 2; to:-0.75 3.2 2;dir:alternate;loop:true;dur:1000"></a-sphere>
            <!-- ANTENNA -->
            <a-cylinder position = "-1 3 0" height = "3" radius = "0.1" color = "red" animation = "property:position; from:-1 3 0; to:-1 5 0;dir:alternate;loop:true;dur:1000"></a-cylinder>
            <a-cylinder position = "1 5 0" height = "3" radius = "0.1" color = "red" animation = "property:position; from:1 3 0; to:1 5 0;dir:alternate;loop:true;dur:1000"></a-cylinder>
        <a-scene>
    </body>
</html>
